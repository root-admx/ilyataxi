<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IlyaTaxi — выбор адреса</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet для карты -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 80vh;
        }
        #confirm {
            width: 100%;
            height: 60px;
            border: none;
            font-size: 20px;
            background: #2ea6ff;
            color: white;
        }
    </style>
</head>
<body>

<div id="map"></div>
<button id="confirm">Подтвердить точку</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // Инициализация карты
    let map = L.map('map').setView([55.751244, 37.618423], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    let marker = null;

    function onMapClick(e) {
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);
        window.selectedPoint = e.latlng;
    }

    map.on("click", onMapClick);

    // Получение адреса через Nominatim
    async function reverseGeo(lat, lon) {
        let url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
        let res = await fetch(url);
        let data = await res.json();
        return data.display_name || "Адрес не найден";
    }

    document.getElementById("confirm").onclick = async () => {
        if (!window.selectedPoint) {
            alert("Пожалуйста, выберите точку на карте");
            return;
        }

        let lat = window.selectedPoint.lat;
        let lon = window.selectedPoint.lng;

        let address = await reverseGeo(lat, lon);

        let result = {
            lat: lat,
            lon: lon,
            address: address
        };

        tg.sendData(JSON.stringify(result));
    };
</script>

</body>
</html>
